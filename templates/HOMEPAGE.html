
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Magnitude Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    

</head>
<body>
    <div class="container">
        <h1>Earthquake Magnitude Prediction</h1>
        <form action="/prediction" method="POST">
            <div class="form-group">
                <label for="a">Longitude:</label>
                <input type="number" step="any" id="a" name="a" required>
            </div>
            <div class="form-group">
                <label for="b">Latitude:</label>
                <input type="number" step="any" id="b" name="b" required>
            </div>
            <div class="form-group">
                <label for="c">Depth:</label>
                <input type="number" step="any" id="c" name="c" required>
            </div>
            <button type="submit" class="submit-btn">Predict Magnitude</button>
        </form>
    </div>
</body>
</html>
